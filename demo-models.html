<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../elfy-api/elfy-api.html">
<link rel="import" href="number-input.html">
<!--
`demo-models`


@demo demo/index.html
-->

<dom-module id="demo-models">
  <template>
    <style>
      :host {
        display: block;
        padding: 24px;
      }

      .demo {
        padding: 12px;
        border: 1px solid #eee;
      }

      .login {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        border: 1px solid #eee;
        padding: 12px;
      }

      paper-input {
        padding: 12px;
      }
    </style>
    <div class="demo">
      <div class="login">
        <paper-input label="username" value="{{username}}"></paper-input>
        <paper-input label="password" value="{{password}}"></paper-input>
        <paper-button on-tap="login">Login</paper-button>
      </div>
      <number-input label="CareRecipientId" value="{{careRecipientId}}"></number-input>
    </div>

    <slot></slot>
  </template>
  <script>
    Polymer({

      is: 'demo-models',

      properties: {

        username: {
          type: String,
          value: 'j@j.de'
        },

        password: {
          type: String,
          value: 'elfyelfy'
        },

        careRecipientId: {
          type: Number,
        },
      },

      observers: [
        '_setModels(careRecipientId)'
      ],

      login() {
        App.Token.login(this.username, this.password)
      },

      _setModels() {
        var crNodes = Polymer.dom(this).querySelectorAll('.care-recipient')
        Array.from(crNodes).forEach((e) => {
          e[e.recordName].careRecipientId = this.careRecipientId
        })
      }
    });
  </script>
</dom-module>
