<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../elfy-api/elfy-api.html">
<link rel="import" href="number-input.html">
<!--
`demo-models`


@demo demo/index.html
-->

<dom-module id="demo-models">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <number-input label="CareRecipientId" value="{{careRecipient.id}}"></number-input>
  </template>
  <script>
    Polymer({

      is: 'demo-models',

      properties: {
        careRecipient: {
          type: Object,
          value() { return {} },
          notify: true
        },
      },

      attached() {
        this.careRecipient = App.CareRecipient.createRecord()
        this._setModels()
      },

      toNumber(str) {
        return parseInt(str)
      },

      _setModels() {
        var crNodes = Polymer.dom(this).querySelectorAll('.care-recipient')
        Array.from(crNodes).forEach((e) => {
          e.careRecipient = this.careRecipient
        })
      }
    });
  </script>
</dom-module>
