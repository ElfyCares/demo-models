<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../elfy-api/elfy-api.html">
<link rel="import" href="number-input.html">
<!--
`demo-models`


@demo demo/index.html
-->

<dom-module id="demo-models">
  <template>
    <style>
      :host {
        display: block;
        padding: 24px;
      }

      .login {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        border: 1px solid #eee;
        padding: 12px;
      }
    </style>
    <div class="login">
      <paper-input label="username" username="{{username}}"></paper-input>
      <paper-input label="password" password="{{password}}"></paper-input>
    </div>
    <number-input label="CareRecipientId" value="{{careRecipient.id}}"></number-input>
  </template>
  <script>
    Polymer({

      is: 'demo-models',

      properties: {
        careRecipient: {
          type: Object,
          value() { return {} },
          notify: true
        },
      },

      attached() {
        this.careRecipient = App.CareRecipient.createRecord()

        this._setModels()
      },

      login() {
        App.Token.login(this.username, this.password)
      },

      _setModels() {
        var crNodes = Polymer.dom(this).querySelectorAll('.care-recipient')
        Array.from(crNodes).forEach((e) => {
          e.careRecipient = this.careRecipient
        })
      }
    });
  </script>
</dom-module>
